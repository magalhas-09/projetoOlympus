<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Cliente - Projeto Ollimpya</title>
  <link rel="stylesheet" href="styles.css">
  <style> html { scroll-behavior: smooth; } </style>
</head>
<body>

<header>
  <h1>Cadastro de Cliente</h1>
  <p>Preencha os dados para iniciar sua jornada com a gente ðŸ’ª</p>
</header>

<main>
  <section>
    <form id="form-cadastro">
      <img src="images/LOGO.png" alt="Logo Projeto Ollimpya" class="logo-formulario">

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

      <label for="nascimento">Data de nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="estado_civil">Estado civil:</label>
      <select id="estado_civil" name="estado_civil" required>
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">ViÃºvo(a)</option>
      </select>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required placeholder="(99) 99999-9999">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" step="0.1" required>

      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura" name="altura" step="0.1" required>

      <label for="objetivo">Objetivo:</label>
      <select id="objetivo" name="objetivo" required>
        <option value="">Selecione</option>
        <option value="emagrecimento">Emagrecimento</option>
        <option value="hipertrofia">Hipertrofia</option>
        <option value="saude">SaÃºde geral</option>
        <option value="saude">Ganhar Massa</option>
        <option value="saude">ManutenÃ§Ã£o</option>
      </select>

      <label for="obs">ObservaÃ§Ãµes:</label>
      <textarea id="obs" name="obs" rows="4" placeholder="Ex: doenÃ§as, limitaÃ§Ãµes, preferÃªncias..."></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </section>
</main>

<footer>
  <p>Â© 2025 Projeto Ollimpya - Todos os direitos reservados.</p>
</footer>

<script>
  document.getElementById('form-cadastro').addEventListener('submit', function(e) {
    e.preventDefault();

    const dados = {
      nome: document.getElementById('nome').value,
      cpf: document.getElementById('cpf').value,
      nascimento: document.getElementById('nascimento').value,
      estado_civil: document.getElementById('estado_civil').value,
      sexo: document.getElementById('sexo').value,
      celular: document.getElementById('celular').value,
      email: document.getElementById('email').value,
      peso: document.getElementById('peso').value,
      altura: document.getElementById('altura').value,
      objetivo: document.getElementById('objetivo').value,
      observacoes: document.getElementById('obs').value
    };

    fetch('http://127.0.0.1:5000/cadastrar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    })
    .then(response => response.json())
    .then(data => {
      alert(data.mensagem || "Erro ao salvar.");
      document.getElementById('form-cadastro').reset();
    })
    .catch(error => {
      alert("Erro ao se conectar com o servidor.");
      console.error(error);
    });
  });
</script>

</body>
</html>
